<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevni Raspored</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('slika.jpg'); 
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        #content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        #schedule {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="content">

    <h1>Dnevni Raspored</h1>

    <form id="scheduleForm">
        <label for="action">Aktivnost:</label>
        <input type="text" id="action" required>

        <label for="time">Vreme:</label>
        <input type="time" id="time" required>

        <button type="button" onclick="addTask()">Dodaj zadatak</button>
    </form>

    <div id="schedule"></div>

    <script>
        function addTask() {
            var action = document.getElementById('action').value;
            var time = document.getElementById('time').value;

            if (action && time) {
                var scheduleDiv = document.getElementById('schedule');

                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'checkbox' + scheduleDiv.childElementCount;

                var label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.appendChild(document.createTextNode(action + ' - ' + time));

                scheduleDiv.appendChild(checkbox);
                scheduleDiv.appendChild(label);

                document.getElementById('action').value = '';
                document.getElementById('time').value = '';
            }
        }
    </script>

</div>

</body>
</html>
